{% extends "layout.html" %}

{% block title %}
    quote
{% endblock %}
{% block main %}
{% if quote_data %}
    <div>
        <p>Price: {{ quote_data.price | usd }}</p>
        <p>Symbol: {{ quote_data.symbol }}</p>
    </div>
{% else %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="stocksymbol" placeholder="Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Lookup</button>
    </form>
{% endif %}
{% endblock %}
